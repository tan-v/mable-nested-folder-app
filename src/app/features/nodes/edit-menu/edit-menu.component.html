  <button *ngIf="nodeDataType === nodeTypes.Folder"
    type="button"
    class="btn btn-default"
    (click)="handleClick('add')"
  >
    <span
      class="fas fa-plus fa-sm text-success"
      aria-hidden="true"
    ></span>
  </button>
  <button
    type="button"
    class="btn btn-default"
    (click)="handleClick('delete')"
  >
    <span
      class="fas fa-trash fa-sm text-danger"
      aria-hidden="true"
    ></span>
  </button>
